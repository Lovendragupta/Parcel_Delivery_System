<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>World Commerce - Logistics solutions for e-commerce</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital@1&display=swap" rel="stylesheet"> 
    <link href="css/vendors/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" 
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <!--MAIN NAVIGATION-->
      <div class="navbar-fixed z-depth-3">
        <nav class="white" role="navigation">
          <div class="nav-wrapper container black-text">
            <a class="brand-logo" href="index.html"><span><i class="small material-icons amber-text text-accent-2"></i></span><span class="amber-text text-accent-2">Parcel Delivery</span></a>
            <ul class="right hide-on-med-and-down ">
              <li><a href="#">What we do</a></li>
              <li><a href="#">About</a></li>
              <li><a href="register.html">Sign up</a></li>
              <li><a href="login.html" class=" modal-trigger"><i class="material-icons right">person</i>Log in</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons black-text">menu</i></a>
          </div>
          <div class="progress-bar-container">
            <div id="progress-bar"></div>
          </div>
        </nav>
      </div>

      <!--MOBILE SIDENAV-->
      <ul id="nav-mobile" class="sidenav z-depth-2 page-footer side-nav-main"> 
        <li class="bold waves-effect "><a href="#" class="collapsible-header white-text">WHAT WE DO</a></li>
        <li class="bold waves-effect"><a href="#" class="collapsible-header white-text">ABOUT</a></li>
        <li class="bold waves-effect"><a href="register.html" class="collapsible-header white-text">SIGN UP</a></li>
        <li class="bold waves-effect"><a href="login.html" class="collapsible-header white-text">LOG IN</a></li>
      </ul>  
    </header> 

    <main>
      <!--LOGIN FORM-->
      <section id="login-container" class="section container">      
        <div class="row">
          <div class="wrapper center-align">
              <h3>Log in</h3>
          </div>
        </div>
        <div class="row">
          <form id="login-form">
            <div class="input-field">
              <input id="email" type="email" class="validate" required>
              <label for="email">Email <span class="asterix">*</span></label>
              <span class="helper-text" data-error="Enter your email address" data-success=""></span>
            </div>
            <div class="input-field">
              <input id="password" type="password" class="validate" required>
              <label for="password">Password <span class="asterix">*</span></label>
              <span class="helper-text" data-error="Enter your password" data-success=""></span>
            </div>
            <a href="#!">Forgot password?</a>
            <br>
            <br>
            <p class="col s12">
              <label><input type="checkbox" /><span>Remember me</span></label>
            </p>
            <div class="center-align">
              <button class="btn amber accent-2 black-text waves-effect" type="submit">Log In</button>
            </div>    
          </form>
        </div>       
        <p class="center-align">Don't have an account? <span><a href="register.html">Sign Up</a></span></p>
      </section> 
    </main>
   
  

    <!--SCRIPTS-->
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
    <!---------------------------------------------------------------------------------->
    <script src="js/vendors/materialize.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>

  </body>
</html>
