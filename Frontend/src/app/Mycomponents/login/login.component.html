<div class="container">
  <h1 style="margin-top: 100px">Parcel Delivery</h1>
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        [(ngModel)]="email"
        [ngModelOptions]="{ standalone: true }"
      />
      <div id="emailHelp" class="form-text">
        Required Field
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        [(ngModel)]="pass"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div id="emailHelp" class="form-text">
      Required Field
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">OTP</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        [(ngModel)]="pass"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div id="emailHelp" class="form-text">
      Required Field
    </div>
    <button type="submit" class="btn btn-primary" (click)="checkLogin()">
      Login
    </button>
    <button
      type="Register"
      class="btn btn-primary"
      (click)="reg()"
      style="margin-left: 10px"
    >
      Sign Up
    </button>
    
  </form>
</div>
